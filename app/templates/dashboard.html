<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Phân tích API</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Hiệu suất API theo thời gian</h1>
    <div id="line-chart"></div>

    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('line-chart', graphs);
    </script>
</body>
</html>
