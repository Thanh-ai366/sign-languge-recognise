<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Phân tích API</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Hiệu suất API theo thời gian</h1>
    <div id="line-chart"></div>

    <!-- JavaScript truyền dữ liệu từ Flask vào biểu đồ Plotly -->
    <script>
        // Đảm bảo rằng dữ liệu được truyền đúng định dạng JSON từ Flask
        var graphs = JSON.parse('{{ graphJSON | tojson | safe }}');
        Plotly.newPlot('line-chart', graphs);
    </script>
</body>
</html>
